<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>

				margin: 0;

			}
		</style>
		<script type="text/javascript" src="js/calculator.js" charset="utf-8"></script>
	</head>
	<body>
		<table border="1" width="300px" height="600px" cellspacing="0px">
			<tr height="150px">
				<th colspan="4" style="line-height: 20px;">

			<tr height="90px">

				<th  style="width: 75px;height: 90px;" onclick="cal(this.innerText)"/>-</th>
			</tr>
			<tr height="90px">
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>1</th>

			</tr>
			<tr height="90px">
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>4</th>
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>5</th>
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>6</th>
				<th  style="width: 75px;height: 90px;" onclick="cal(this.innerText)"/>/</th>
			</tr>
			<tr height="90px">
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>7</th>
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>8</th>
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>9</th>
				<th rowspan="2" style="width: 75px;height: 180px;line-height: 180px;" onclick="iequal()"/>=</th>
			</tr>
			<tr height="90px">
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>.</th>
				<th  style="width: 75px;height: 90px;" onclick="num(this)"/>0</th>
				<th  style="width: 75px;height: 90px;" onclick="suqare()" />xÂ²</th>
